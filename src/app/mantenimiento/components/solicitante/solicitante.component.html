<app-template-mantenimiento [type]="type" (clickRegisterBtn)="showMdRegister()"
(clickExportBtn)="onClickExport()" #templateSolicitante>
  <app-pagelength [gridApi]="gridApi"></app-pagelength>
  <ag-grid-angular
    #agGrid
    class="ag-theme-balham"
    [gridOptions]="gridOptions"
  ></ag-grid-angular>
</app-template-mantenimiento>

<app-form-modal [options]="mdFormOpts" (onSubmit)="save()" [form]="form" #mdSave>
  <div [formGroup]="form">
      <div class="form-group row">
        <label class="col-sm-2 col-md-2 col-lg-2 ob-custom-label-form">DNI</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
          <input type="number" class="form-control" formControlName="dni">
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-md-2 col-lg-2 ob-custom-label-form">Nombres</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="text" class="form-control" formControlName="nombres" uppercase description>
            <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-md-2 col-lg-2 ob-custom-label-form">Apellido Paterno</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="text" class="form-control" formControlName="apellidoPaterno" uppercase description>
            <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-md-2 col-lg-2 ob-custom-label-form">Apellido Materno</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="text" class="form-control" formControlName="apellidoMaterno" uppercase description>
            <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-md-2 col-lg-2 ob-custom-label-form">Celular</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
          <input type="number" class="form-control" formControlName="celular">
          <bfv-messages></bfv-messages>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-md-2 col-lg-2 ob-custom-label-form">Email</label>
        <div class="col-sm-10 col-md-10 col-lg-10">
            <input type="text" class="form-control" formControlName="email" uppercase description>
            <bfv-messages></bfv-messages>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-2 ob-custom-label-form">Tipo Solicitante</label>
        <div class="form-group col-sm-10">
          <ng-select #cardTypeSelect [items]="tipoSolicitante" class="ng-select-custom" bindLabel="descripcionItem" bindValue="idMultitabDet" placeholder="TODOS" [notFoundText]="'No hay datos encontrados.'" [multiple]="false"
            formControlName="tipoSolicitante" >
          </ng-select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 ob-custom-label-form">Escuela</label>
        <div class="form-group col-sm-10">
          <ng-select #cardTypeSelect [items]="escuelaAcademica" class="ng-select-custom"  bindLabel="descripcionItem" bindValue="idMultitabDet" placeholder="TODOS" [notFoundText]="'No hay datos encontrados.'" [multiple]="false"
            formControlName="escuelaAcademica" >
          </ng-select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 ob-custom-label-form">Base</label>
        <div class="form-group col-sm-10">
          <ng-select #cardTypeSelect [items]="base" class="ng-select-custom" bindLabel="descripcionItem" bindValue="idMultitabDet" placeholder="TODOS" [notFoundText]="'No hay datos encontrados.'" [multiple]="false"
            formControlName="base" >
          </ng-select>
        </div>
      </div>



  </div>
</app-form-modal>

<app-confirm-modal [options]="mdConfirmOpts" (confirm)="eliminarSolicitante()" #mdDelete>
 </app-confirm-modal>
