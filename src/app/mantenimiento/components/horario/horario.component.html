<app-template-mantenimiento [type]="type" (clickCargaBtn)="onClickCarga()" #template>
  <app-pagelength [gridApi]="gridApi"></app-pagelength>
  <ag-grid-angular
    #agGrid
    class="ag-theme-balham"
    [gridOptions]="gridOptions"
  ></ag-grid-angular>
</app-template-mantenimiento>

<app-consulta-modal [type]="type" #md>
  <div modalDetalleContent>
    <div class="form-group row">
  		<div class="col-sm-12 col-md-12 col-lg-12">
  			<ngx-dropzone (change)="onSelect($event)"
  					[multiple]="configCarga.multiple"
  					[accept]="configCarga.accept"
  					[maxFileSize]="configCarga.maxFileSize"
  					[expandable]="configCarga.expandable">
  				<ngx-dropzone-label>Arrastre los archivos aqu√≠</ngx-dropzone-label>
  				<ngx-dropzone-preview *ngFor="let f of files"
  					[removable]="true"
  					(removed)="onRemove(f)">
  					<ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
  				</ngx-dropzone-preview>
  			</ngx-dropzone>
  		</div>
  	</div>
  	<div class="form-group row text-center">
  		<div class="col-sm-12 col-md-12 col-lg-12">
  			<button (click)="cargarArchivo()" class="btn btn-success" [disabled]="configCarga.loading">
  				<i class="fa" [ngClass]="configCarga.class"></i> Cargar
  			</button>
  		</div>
  	</div>
  </div>
</app-consulta-modal>
