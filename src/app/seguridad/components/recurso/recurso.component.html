<app-template-mantenimiento [type]="type" (clickRegisterBtn)="showMdRegister()" #templateRecurso>
  <app-pagelength [gridApi]="gridApi"></app-pagelength>
  <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions"></ag-grid-angular>
</app-template-mantenimiento>

<app-form-modal [options]="mdFormOpts" (onSubmit)="save()" [form]="form" #mdSave>
  <div [formGroup]="form">
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Identificador</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="idRecurso" uppercase>
        <bfv-messages></bfv-messages>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Descripción</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="descripcionRecurso" uppercase description>
        <bfv-messages></bfv-messages>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Categoría Recurso</label>
      <div class="col-sm-10">
        <ng-select #categoriaRecursoSelect [items]="categoriasRecurso" class="ng-select-custom" bindLabel="label"
          bindValue="idCategoriaRecurso" placeholder="Seleccione una Categoria"
          [notFoundText]="'No hay datos encontrados.'" formControlName="idCategoriaRecurso">
        </ng-select>
        <bfv-messages></bfv-messages>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <div class="row">
          <label for="inp-auditable" class="col-form-label col-sm-4">Auditable</label>
          <div class="col-sm-8">
            <div class="form-check">
              <ui-switch formControlName="auditable"></ui-switch>
              <bfv-messages></bfv-messages>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <label for="inp-asignable" class="col-form-label col-sm-4">Asignable</label>
          <div class="col-sm-8">
            <div class="form-check">
              <ui-switch formControlName="asignable"></ui-switch>
              <bfv-messages></bfv-messages>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-form-modal>

<app-confirm-modal [options]="mdConfirmOpts" (confirm)="eliminarRecurso()" #mdDelete>
</app-confirm-modal>
