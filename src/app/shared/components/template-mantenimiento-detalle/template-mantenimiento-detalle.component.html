<app-modal [title]="options.title" [class]="options.modalClass" [closeLabel]="options.buttons.cancel.text" [classCloseBtn]="'btn-secondary'" [btns]="true" #md>
  <div class="row">
    <div class="col-sm-4">
      <form [formGroup]="form" (validSubmit)="ok()" #mdform="ngForm">
        <ng-content select="[selectContent]"></ng-content>
        <ng-content select="[formContent]"></ng-content>
        <div *ngIf="options.buttons.ok !== null" class="text-center">
          <button type="submit" [disabled]="options.buttons.ok.disabled" class="btn"
            [ngClass]="[options.buttons.ok.class ? options.buttons.ok.class : 'btn-primary' ]">
            {{options.buttons.ok.text}}
          </button>
          <button type="button" class="btn btn-secondary" (click)="onClickCancelAction()"> Cancelar
          </button> &nbsp;
        </div>
      </form>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-12">
          <ng-content select="[gridContent]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</app-modal>
