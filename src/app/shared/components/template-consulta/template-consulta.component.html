<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="float-left">
              <span style="font-size: 1.25em">Consulta {{type.name}} </span>
          </div>
        </div>
        <div *ngIf="permisoConsulta" class="card-body">
          <form [formGroup]="form" (validSubmit)=" onClickSearchBtn()">
              <ng-content select="[filtrosContent]"></ng-content>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="float-left">
              <span style="font-size: 1.25em">Resultado {{type.name}} </span>
          </div>
        </div>
        <div class="card-body">
          <ng-content select="[resultadoContent]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
